<!DOCTYPE HTML>
<html>
<head>
    <title>Page Accueil Medecin</title>
    <meta charset="UTF-8">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .form-container {
    width: 400px; /* largeur souhaitée */
    background-color: #fff;
    padding: 32px 24px;
    font-size: 14px;
    font-family: inherit;
    color: #212121;
    display: flex;
    flex-direction: column;
    gap: 20px;
    box-sizing: border-box;
    border-radius: 10px;
    box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
  }

  .form-container button:active {
    scale: 0.95;
  }

  .form-container .logo-container {
    text-align: center;
    font-weight: 600;
    font-size: 18px;
  }

  .form-container .form {
    display: flex;
    flex-direction: column;
  }

  .form-container .form-group {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .form-container .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-container .form-group input {
    width: calc(100% - 32px); /* Ajustement pour le padding du form-container */
    padding: 12px 16px;
    border-radius: 6px;
    font-family: inherit;
    border: 1px solid #ccc;
    margin-left: auto; /* Décalage vers la droite pour centrer */
    margin-right: auto;
  }

  .form-container .form-group input::placeholder {
    opacity: 0.5;
  }

  .form-container .form-group input:focus {
    outline: none;
    border-color: #1778f2;
  }

  .form-container .form-submit-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: inherit;
    color: #fff;
    background-color: #212121;
    border: none;
    width: 100%;
    padding: 12px 16px;
    font-size: inherit;
    gap: 8px;
    margin: 12px 0;
    cursor: pointer;
    border-radius: 6px;
    box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
  }

  .form-container .form-submit-btn:hover {
    background-color: #313131;
  }

  .form-container .link {
    color: #1778f2;
    text-decoration: none;
  }

  .form-container .signup-link {
    align-self: center;
    font-weight: 500;
  }

  .form-container .signup-link .link {
    font-weight: 400;
  }

  .form-container .link:hover {
    text-decoration: underline;
  }


</style>
</head>
<body>
  <form class="form" id="forgotPasswordForm" method="post" action="send_email.php">

<div class="form-container">
  <div class="logo-container">
     Mot De Passe Oublier
   </div>

  <form class="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Entrer votre Email" required="">
    </div>

    <button class="form-submit-btn" type="submit">Envoyer Email</button>
  </form>

  <p class="signup-link">
    Vous n'avez pas de compte ?
        <a href="#" class="signup-link link"> S'inscrire maintenant</a>
  </p>
</div>
</body>
<script>
  document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Empêcher le comportement par défaut du formulaire (rechargement de la page)

    // Récupérer la valeur de l'email
    var email = document.getElementById('email').value;

    // Vous pouvez ajouter ici la validation de l'email ou d'autres champs si nécessaire

    // Exemple de validation d'email simple
    if (!email || !email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }

    // Envoyer l'email à votre serveur ou effectuer d'autres actions nécessaires
    // Ici, nous affichons simplement l'email dans la console
    console.log('Email to be sent: ' + email);

    // Vous pouvez également envoyer une requête AJAX pour envoyer l'email au serveur

    // Réinitialiser le formulaire si nécessaire
     document.getElementById('forgotPasswordForm').reset();
  });
</script>
</html>
